<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white">
    <!--headline-->
   <div>
    <h1 class="flex font-bold font-sans text-blue-700 text-6xl justify-center mt-6">My To do List</h1>
       
      <!--List-->
      <div class="relative flex  w-[400px] h-[500px] justify-between mx-auto mt-20 bg-blue-50 border-gray-200 border-2 shadow-gray-400 rounded-lg ">
        <div class="absolute -top-4 left-1/2 -translate-x-1/2 w-36 h-8 bg-yellow-200 rounded-md shadow-sm"></div>
        <div class="flex flex-col gap-2 h-auto mt-12 ml-8">
            <div class="flex gap-12">
                <input type="text" id="taskInput" placeholder="Add a new task..."
                class="bg-gray-50 border border-gray-200 rounded-lg px-3 py-2">
                <button id="addBtn"
                class="px-4 py-2 bg-blue-400 text-white font-semibold rounded-md hover:bg-blue-300">
                Add
                </button>
            </div>
            <div>
            <ul id="taskList" class="mt-4 space-y-2">
            <li ></li>
            </ul>
            </div>
         </div>
    </div>

    <!--toggle button-->
    <div id="togglebg"
      class="flex w-20 h-8 rounded-2xl bg-blue-500 mx-auto mt-6 border-2 border-blue-200">  
      <button id="togglebutton" class="w-8 h-7 rounded-2xl bg-amber-50 shadow-inner shadow-black/80 transition-transform duration-300" >
      </button>
    </div>

   </div>
   <script src="index.js"></script>
</body>
</html>
